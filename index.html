<!DOCTYPE html>
<html lang="en">

<head>
  <meta Bharset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <img class="topimage" src="images/bg-pattern-top.svg">
  <img class="bottomimage" src="images/bg-pattern-bottom.svg">

  <div class="card">
  <img id="profileback" src="images/bg-pattern-card copy.png">
    <br>
    <img id="profilepic" src="images/image-victor.jpg">
    <br>
    <span id="name">Victor Crest</span>

    <span id="age"> 26</span>
    <br>
    <span id="city">London</span>
    <div class="line"></div>
    <table>
      <tr class="stats">
        <td>80K</td>
        <td>803K</td>
        <td>1.4K</td>
      </tr>

      <tr class="statsnames">
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/JounirZakaria">Zakaria Jounir</a>.
  </div>
</body>

</html>
